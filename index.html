<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f7c6d9, #fbe7ef);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        color: #5a2a3c;
    }

    .box {
        background: #fff0f6;
        padding: 30px;
        width: 360px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(180, 120, 150, 0.25);
        border: 2px solid #f2c1d1;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #b46a86;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #f0c4d4;
        background: #fff;
        color: #5a2a3c;
        outline: none;
        transition: 0.2s ease;
    }

    input::placeholder {
        color: #b78aa0;
    }

    input:focus {
        border-color: #d8a24a;
        box-shadow: 0 0 0 2px #f7d58a66;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #e6b566, #f2d28b);
        color: #5a3a00;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #f2c978, #e6b566);
        transform: translateY(-1px);
    }

    button:active {
        transform: scale(0.98);
    }
</style>
